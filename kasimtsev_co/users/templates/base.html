{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>{% block title %}Kasimtsev School{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>

<body class = "{%block color-scheme%}dark-theme{% endblock %} {% block background %}{% endblock %}">
{% block header %}
  {% include 'components/base-header.html' %}
{% endblock %}
<div class="content-wrapper background-filter">
<div class="content">
{% block content %}
<p>На данный момент эта страница пуста
{% endblock %}
<footer>
  <p>Все права защищены</p>
</footer>
</div>
{% block footer %}
{% endblock %}
<script>
document.addEventListener('DOMContentLoaded', (event) => {
// DOM loaded
{% block domready %}
{% endblock %}
})
</script>
</body>
</html>
